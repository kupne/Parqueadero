<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parqueadero - Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("WhatsApp Image 2025-04-22 at 5.49.38 AM.jpeg");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow-y: hidden;
      overflow-x: hidden;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Crear Cuenta</h2>
    <form action="/registro" method="post">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="text" name="nuevo_usuario" placeholder="Nombre de usuario" required>
      <input type="password" name="nueva_clave" placeholder="Contraseña" required>
      <input type="submit" value="Registrarse">
    </form>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

</body>
</html>
